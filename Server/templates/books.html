{% extends "admin_init_page.html" %}
{% block content %}

<div class="home-image">
  <div class="mytitle">
    <a>ARMY Stationery - ADMIN</a>
  </div>
</div>

<table id="products">
	<tr>
		<th>ID</th>
		<th>Title</th>
		<th>Author</th>
		<th>Year</th>
		<th>Genre</th>
		<th>Price</th>
		<th>Items</th>
	</tr>

	{% for i in range(data.shape[0]) %}
		<tr>
		{% for j in range(data.shape[1]) %}
			<td>{{ data.iloc[i][j] }}</td>
		{% endfor %}
		</tr>
	{% endfor %}

</table>

{% endblock %}
