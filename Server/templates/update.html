{% extends "admin_init_page.html" %}
{% block content %}

<div class="home-image">
  <div class="mytitle">
    <a>ARMY Stationery - ADMIN</a>
  </div>
</div>

<div class="form-box">
<form style="border:1px solid #ccc" method="POST">
  <div class="signup-container">Update Product {{ id }}</h1>
    <p>Please fill in this form to update an existing product.</p>
    <hr>

    <label for="p_id"><b>Product ID</b></label>
    <input type="text" placeholder="Enter product ID" name="p_id" required>

    <label for="quantity"><b>Quantity to add</b></label>
    <input type="text" placeholder="Enter quantity to add" name="quantity" required>

    <div class="clearfix">
      <button type="submit" class="signupbtn">Update</button>
    </div>
  </div>
</form>
</div>

{% endblock %}
