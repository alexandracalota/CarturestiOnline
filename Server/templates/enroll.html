<html>
	<head>
		<title>High School Database</title>
		<style>
		h1 {text-align:center;}
		h2 {text-align:center;}
		p {text-align:center;}
		img {
		  display: block;
		  margin-left: auto;
		  margin-right: auto;
		}
		</style>
	</head>

	<body>
		<img src="http://static.tumblr.com/8hocwnc/jdknh36hu/untitled-3_copy.png"
		alt="hogwarts"  width="700" height="200" class="center">
		<h1>High School Database</h1>
		<h2>Enroll student</h2>
		<form method="POST">
			<p>Surname<br><input type="text" name="surname"><br><br>
		    Father's name initial<br><input type="text" name="father"><br><br>
		    Name<br><input type="text" name="name"><br><br>
		    CNP<br><input type="text" name="CNP"><br><br>
		    Year<br>
		    <select name="year">
				<option value=11>11</option>
				<option value=12>12</option>
			</select><br><br>
		    Field of study<br>
			<select name="field">
				<option value="Matematica-Informatica Bilingv-Engleza">Matematica-Informatica Bilingv-Engleza</option>
				<option value="Filologie Bilingv-Engleza">Filologie Bilingv-Engleza</option>
				<option value="Stiintele Naturii">Stiintele Naturii</option>
				<option value="Stiinte Sociale">Stiinte Sociale</option>
			</select><br><br>
		    <input type="submit" value="Enroll student"></p>
		</form>
	</body>
</html>
