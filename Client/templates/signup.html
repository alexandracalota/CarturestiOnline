{% extends "user_init_page.html" %}
{% block content %}


<div class="home-image">
  <div class="mytitle">
    <a>ARMY Stationery</a>
  </div>
</div>

<div class="form-box">
<form action="../client.py" style="border:1px solid #ccc">
  <div class="signup-container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>

    <label for="name"><b>Name</b></label>
    <input type="text" placeholder="Enter Name" name="name" required>

    <label for="surname"><b>Surname</b></label>
    <input type="text" placeholder="Enter Surname" name="surname" required>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
        
    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <signup-buttons type="button" class="cancelbtn">Cancel</signup-buttons>
      <signup-buttons type="submit" class="signupbtn">Sign Up</signup-buttons>
    </div>
  </div>
</form>
</div>


{% endblock %}
